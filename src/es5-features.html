<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel='import' href='../bower_components/syntax-highlight/syntax-highlight.html'>


<dom-module id="es5-feaures">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      <style>
        :host {
          display: block;
        }
        .markdown-body {
          box-sizing: border-box;
          max-width: 980px;
          min-width: 200px;
          padding: 45px;
          margin: 0 auto;
        }
      </style>
    </style>

    <iron-ajax auto
             url="./data/5.json"
             handle-as="json"
             last-response="{{response}}"></iron-ajax>

           <template is="dom-repeat" items="{{response}}">
             <div class="card">
               <h1>{{item.name}}</h1>
               <h2>{{item.info}}</h2>
               <div>
                 <syntax-highlight>
                 {{item.code}}
                 </syntax-highlight>
               </div>
             </div>
           </template>
           <syntax-highlight lang="js">
              var foo = 'Hello!';
          </syntax-highlight>

  </template>

  <script>

    Polymer({
      is: 'es5-feaures',
      // _massage: function(response) {
      //   return eval(response).map( k => ({name:Object.keys(k)[0],data:k[Object.keys(k)[0]]}) )
      // }
    });

  </script>

</dom-module>
